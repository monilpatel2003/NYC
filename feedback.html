{% extends 'about.html'%}
{% block feedback %}

<div class="w3-container w3-padding-32" id="feedback">
  <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Feedback</h3>
  <!-- <p>Lets get in touch and talk about your next project.</p> -->
  <form target="_blank" method = "POST">
    {% csrf_token %}
      <center>
      <br><div class="mb-3 d-flex justify-content-center">
          <div class="form-group-center">
              <input type="text" class="form-control custom-name-input"  name = "name" placeholder="Name">
          </div>
          <div class="form-group mx-4">
              <input type="email" class="form-control custom-name-input"  placeholder="Email" name = "email" >
          </div>
      </div>
  
      <div class="mb-3">
          <center>
          <textarea class="form-control custom-name-feedback" id="exampleFormControlTextarea1" placeholder="Your feedback is appreciated" rows="3" name = "feedback" ></textarea>
      </center>
      </div>

      <div class="d-flex justify-content-center"> <!-- Center align the button -->
          <button class="w3-button w3-black w3-section" type="submit" onclick="showSuccessMessage()">
              <i class="fa fa-paper-plane"></i> SEND MESSAGE
          </button>
      </div>
  
  </form>
  
</div>
<div id="successMessage">Success! Your data has been submitted.</div>

<script>
    function showSuccessMessage() {
        // Your form submission logic goes here

        // For demonstration purposes, let's just show the success message
        document.getElementById('successMessage').style.display = 'block';
    }
</script>

{% block contact%}
{% endblock contact%}

{% endblock feedback %}
